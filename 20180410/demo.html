<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页编排实例</title>
</head>

<body>
    <header>
        <h1>网页标题</h1>
        <nav>
            <ul>
                <li>
                    <a href="#">首页</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">帮助</a>
                </li>
            </ul>
        </nav>
    </header>
    <article>
        <hgroup>
            <h1>文章标题1</h1>
            <h2>文章标题2</h2>
            <p>正文</p>
            <section>
                <div>
                    <article>
                        <h1>题目</h1>
                        <p>评论</p>
                    </article>
                </div>
            </section>
        </hgroup>
    </article>
    <footer>
        <small>版权</small>
        <small>版权</small>
        <small>版权</small>
    </footer>
</body>

</html>
